<!DOCTYPE html>
<html lang="en">
    <head th:replace="layout/todos :: head">
    </head>
    <body id="page-top">
        <div id="wrapper">
            <ul th:replace="layout/todos :: menu"></ul>
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <nav th:replace="layout/todos :: superior"></nav>
                    <div class="container-fluid">
                        <div th:replace="layout/todos :: titulo"></div>   
                        <div class="row">
                            <!-- AQUI VA TODO EL CONTENIDO -->
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Plazas</h6>
                                    <h4 class="m-0 font-weight-bold text-primary" align="right">Administración  / Plazas</h4>
                                </div>
                                <!-- Card Body -->

                                <div class="card-body">
                                    <div class="form-group" >
                                        <div class="row">
                                            <div class="m-lg-3 ">
                                                <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#agregarPlazaModal"><span class="fa fa-address-book"></span> Agregar Nueva Plaza </button>                                              
                                            </div>
                                            <div class="input-group">
                                                <div class="panel-container collapse show m-lg-3"> <!--  m-auto se centra la tabla-->
                                                    <div class="table-responsive">                                                       
                                                        <!-- PRUEBA BÚSQUEDA -->
                                                        <div class="alert alert-info alert-white rounded mx-auto">
                                                            <!-- PRUEBA DE BÚSQUEDA float-right-->
                                                            <div class="icon ">
                                                                <strong><h5>Plazas Registradas</h5></strong> <i class="fa fa-search mx-auto"></i><strong> Criterios de Búsqueda: </strong> Centro de Trabajo, Tipo Nomina, Puesto                                                            </div>
                                                        </div>                                                       
                                                        <table class="table table-bordered" id="noteTable" width="100%" cellspacing="0">
                                                            <thead class="bg-success-900 thead-dark">
                                                                <tr>
                                                                    <th>Centro de Trabajo</th>
                                                                    <th>Tipo Nomina</th>
                                                                    <th>Puesto</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody> </tbody>
                                                        </table>
                                                    </div>   
                                                </div> 
                                            </div>  
                                        </div>
                                    </div><!-- FIN CARD BODY--*****************--> 

                                </div>
                                <!-- FIN TODO-->
                            </div>
                        </div>
                    </div>

                    <!------------------------------------------------------- MODAL AGREGAR CANDIDATO------------------------------------------------------------------------------->
                    <div class="modal fade" id="agregarPlazaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                         aria-hidden="true" th:fragment="perfil">
                        <div class="modal-dialog modal-xl" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Agregar Plaza</h5>
                                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="FormGuardarCandidatos" class="needs-validation" novalidate>
                                        <div class="text-right"> <label class="text-danger"><small>* Campos Obligatorios</small></label><br>      </div>
                                        <div class="row">
                                            <div class="col">   
                                                <label class="form-label" for="addon-wrapping-left">*Centro de trabajo</label>
                                                <select style="width: 200px" id="ext_sindical" name="ext_sindical" class="form-control" required> </select>
                                            </div>
                                            <div class="col">   
                                                <label class="form-label" for="addon-wrapping-left">*Tipo Nomina</label>
                                                <select style="width: 200px" id="ext_sindical" name="ext_sindical" class="form-control" required> </select>
                                            </div>
                                            <div class="col">   
                                                <label class="form-label" for="addon-wrapping-left">*Puesto</label>
                                                <select style="width: 200px" id="ext_sindical" name="ext_sindical" class="form-control" required> </select>
                                            </div>
                                        </div><br>
                                        <br>
                                        <div class="form-group col-12">
                                            <button class="btn btn-secondary" id="btn_Cancelar" type="button" data-dismiss="modal" style="width: 216px">Cancelar</button>
                                            <button type="submit"  class="btn btn-primary" style="width: 216px"> Guardar </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer th:replace="layout/todos :: pie"></footer>
                </div>
            </div>
            <a th:replace="layout/todos :: scroll"></a>
            <div th:replace="layout/todos :: sesion"></div>
            <div th:replace="layout/todos :: perfil"></div>
            <script src="js/personal/allTrabajador.js"></script>
            <script src="js/usuarios/usuarioModificarPassword.js"></script>
            <script src="js/validate.js"></script>
    </body>
</html>
