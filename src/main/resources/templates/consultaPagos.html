<!DOCTYPE html>
<html lang="en">
    <head th:replace="layout/todos :: head">
    </head>
    <body id="page-top">
        <div id="wrapper">
            <ul th:replace="layout/todos :: menu"></ul>
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <nav th:replace="layout/todos :: superior"></nav>
                    <div class="container-fluid">
                        <div th:replace="layout/todos :: titulo"></div>   
                        <div class="row">

                            <!-- AQUI VA TODO EL CONTENIDO -->
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Consulta de Pagos</h6>
                                    <h4 class="m-0 font-weight-bold text-primary" align="right">Nomina / Consulta de Pagos</h4>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body" style="width: 1000px">
                                    <div class="form-group" >
                                        <div class="row">

                                            <div class="input-group">
                                                <center>
                                                    <div class="form-check form-check-inline">
                                                        <label class="form-label float-end"  style="width: 250px;">Tipo de Nómina</label>
                                                        <select id="nomina" name="nomina" class="form-control" onchange="listarPeriodos()" autocomplete="off">
                                                        </select>
                                                        <input id="desc_nomina" name="desc_nomina" type="hidden">
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <label class="form-label" style="width: 180px;">Periodo de Aplicación </label>
                                                        <select id="periodo" name="periodo" style="width: 300px;" class="form-control" onchange="validaTabla()" autocomplete="off">
                                                        </select>
                                                        <input id="fecha_inicial" name="fecha_inicial" type="hidden">
                                                        <input id="fecha_final" name="fecha_final" type="hidden">
                                                    </div>
                                                </center>
                                                <br>
                                                <div class="panel-container collapse show m-lg-3"> <!<!--  m-auto se centra la tabla-->
                                                    <div class="table-responsive" style="width: 900px" >
                                                        <!-- PRUEBA BÚSQUEDA -->
                                                        <div class="alert alert-info alert-white rounded mx-auto">
                                                            <!-- PRUEBA DE BÚSQUEDA float-right-->
                                                            <div class="icon ">
                                                                <strong><h5> <i class="fa fa-coins" aria-hidden="true"> Pagos</i></h5></strong> <i class="fa fa-search mx-auto"></i><strong> Criterios de Búsqueda: </strong> Expediente, Nombre, Puesto
                                                            </div>
                                                        </div>  
                                                        <div class="d-flex">
                                                            <button id="btnDeposito" type="button" class="btn btn-primary" onclick="reporteDiferenteBanco()"> Deposito Diferentes Bancos</button>
                                                            &nbsp&nbsp&nbsp&nbsp&nbsp
                                                            <button id="btnDepositoPaVales" type="button" class="btn btn-primary" onclick="reporteDiferenteBancoPAVales()"> Deposito Diferentes Bancos PA Vales</button>
                                                            &nbsp&nbsp&nbsp&nbsp&nbsp
                                                            <button id="btnDepositoPension" type="button" class="btn btn-primary" onclick="reporteDiferenteBancoPension()"> Deposito Diferentes Bancos P.A.</button>
                                                            &nbsp&nbsp&nbsp&nbsp&nbsp
                                                            <button id="btnDepositoVales" type="button" class="btn btn-primary" onclick="reporteDiferenteBancoVales()"> Deposito Diferentes Bancos Vales</button>
                                                        </div>
                                                        <br>
                                                        <table class="table table-bordered" id="tabla_Pagos" width="100%" cellspacing="0">
                                                            <thead class="bg-success-900 thead-dark">
                                                                <tr>
                                                                    <th style="width: 100px;">Expediente</th>
                                                                    <th style="width: 110px;">Nombre</th>
                                                                    <th style="width: 70px;">Apellido Paterno</th>
                                                                    <th style="width: 70px;">Apellido Materno</th>
                                                                    <th style="width: 70px;">Sueldo</th>
                                                                    <th style="width: 70px;">Puesto</th>
                                                                    <th style="width: 70px;">Detalle</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody> </tbody>
                                                        </table>
                                                    </div>   
                                                </div> 
                                            </div>  
                                        </div>
                                    </div><!-- FIN CARD BODY--*****************--> 
                                    <!--***********************************************************************MODAL VER PARA REPORTES************************************************************************************** -->
                                    <div class="modal fade" id="reportesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                                        <div class="modal-dialog " role="document" style="max-width: 1300px!important;">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title text-center" id="exampleModalLabel" style="text-align: center">Reporte</h5>
                                                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">×</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <iframe id="reportes_frame" style='width:1200px; height:600px;'></iframe>
                                                    <div  style="display:flex; justify-content:flex-end; width:100%; padding:0;">
                                                        <button class="btn btn-secondary " type="button" data-dismiss="modal" style="width: 216px">Cerrar</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!-- FIN TODO-->
                        </div>
                    </div>
                </div>
                <footer th:replace="layout/todos :: pie"></footer>
            </div>
        </div>
        <a th:replace="layout/todos :: scroll"></a>
        <div th:replace="layout/todos :: sesion"></div>
        <div th:replace="layout/todos :: perfil"></div>
        <script src="js/pagos/consultaPagos.js"></script>
        <script src="js/validate.js"></script>
    </body>
</html>
