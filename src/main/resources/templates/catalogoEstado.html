<!DOCTYPE html>
<html lang="en">
    <head th:replace="layout/todos :: head">
        <!-- Custom scripts for all pages-->
        <script src="js/page_areas.js"></script>
    </head>
    <body id="page-top">
        <div id="wrapper">
            <ul th:replace="layout/todos :: menu"></ul>
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <nav th:replace="layout/todos :: superior"></nav>
                    <div class="container-fluid">
                        <div th:replace="layout/todos :: titulo"></div>   
                        <div class="row">
                            <!-- AQUI VA TODO EL CONTENIDO -->
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h3 class="m-0 font-weight-bold text-primary" id="home">Administracion de catálogos</h3>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <!-- Inicio Card Body-->

                                    <!--Primera hilera de tabs--> 
                                    <div class="form-group">
                                        <div class="row" >
                                            <div id="tabs" >
                                                <ul id="myTab" >
                                                </ul>
                                            </div>  
                                        </div>
                                    </div>

                                    <!--Segunda hilera de tabs-->   
                                    <div class="form-group">
                                        <div class="row" >
                                            <div id="tabs2" >
                                                <ul id="myTab2">
                                                </ul>
                                            </div>  
                                        </div>
                                    </div>
                                    <!--Tercera hilera de tabs-->   
                                    <div class="form-group">
                                        <div class="row" >
                                            <div id="tabs3" >
                                                <ul id="myTab3">
                                                </ul>
                                            </div>  
                                        </div>
                                    </div>
                                    <div class="form-group" >
                                        <div class="row">
                                            <div class="input-group">
                                                <div class="panel-container collapse show m-lg-3"> <!<!--  m-auto se centra la tabla-->
                                                    <div class="table-responsive">
                                                        <!-- PRUEBA BÚSQUEDA -->
                                                        <div class="alert alert-info alert-white rounded mx-auto">
                                                            <!-- PRUEBA DE BÚSQUEDA float-right-->
                                                            <div class="icon ">
                                                                <strong><h5>Estados <i class="fa fa-globe" aria-hidden="true"></i></h5></strong> <i class="fa fa-search mx-auto"></i><strong> Criterios de Búsqueda: </strong> Id, Estado, Estatus
                                                            </div>
                                                        </div> 
                                                        <table class="table table-bordered" id="tabla_Estados" width="100%" cellspacing="0">
                                                            <thead class="bg-success-900 thead-dark">
                                                                <tr>
                                                                    <th>ID</th>
                                                                    <th>Día</th>
                                                                    <th>Estatus</th>    
                                                                    <th>Editar</th> 
                                                                    <th>Municipios</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody> </tbody>
                                                        </table>
                                                    </div>   
                                                </div> 
                                            </div> 
                                        </div>
                                    </div><!-- FIN CARD BODY--*****************-->   
                                </div>
                            </div>
                            <!-- FIN TODO-->
                        </div>
                    </div>
                </div>
                <footer th:replace="layout/todos :: pie"></footer>
            </div>

            <!------------------------------------------------------- MODAL EDITAR ESTADO------------------------------------------------------------------------------->
            <div class="modal fade" id="modificarEstadoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true" th:fragment="perfil">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modificar Estado</h5>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="text-left" id="alertaEstado_edi"> </div>
                            <form id="FormModificarEstado" class="needs-validation" novalidate>
                                <div class="text-right"> <label class="text-danger"><small>* Campos Obligatorios</small></label><br>      </div>
                                <div class="form-group">
                                    <input name="desc_estado_edi" id="desc_estado_edi" class="form-control" minlength="1" maxlength="40" autocomplete="off" placeholder="* Estado" type="text" required>
                                    <div id="alerta" class="invalid-feedback"> Por favor ingresa el nombre del Estado</div>
                                    <div class="valid-feedback">
                                        ¡Correcto!
                                    </div>
                                </div> <!-- form-group// -->
                                <div class="form-group col-12">
                                    <button class="btn btn-secondary" id="btn_Cancelar_Editar" type="button" data-dismiss="modal" style="width: 216px">Cancelar</button>
                                    <button type="submit"  class="btn btn-primary" style="width: 216px"> Guardar </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!------------------------------------------------------- FIN DEL MODAL------------------------------------------------------------------------------->

            <!------------------------------------------------------- MODAL CAMBIO ESTATUS (Cuando está activo)---------------------------------------------------------------------------->
            <div class="modal fade" id="modalStatusEstado" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true" th:fragment="perfil">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Cambiar Estatus De Estado</h5>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body mx-auto">
                            <button id="btnEstDesactivar" class="btn btn-secondary mx-3"  type="button" data-dismiss="modal">Cancelar</button>
                            <button id="botonDeshabilitarEstatus" type="submit" class="btn btn-danger">Deshabilitar Estado</button>
                        </div>
                        <div class="modal-footer"></div>
                    </div>
                </div>
            </div>
            <!------------------------------------------------------- FIN DEL MODAL------------------------------------------------------------------------------->

            <!------------------------------------------------------- MODAL CAMBIA ESTATUS (Cuabdo está inactivo)------------------------------------------------------------------------------->
            <div class="modal fade" id="modalStatusEstadoActiva" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="perfil">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Cambiar Estatus De Estado</h5>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body mx-auto">
                            <button id="btnEstActivar" class="btn btn-secondary mx-3"  type="button" data-dismiss="modal">Cancelar</button>
                            <button id="botonActivar" type="submit" class="btn btn-success">Activar Estado</button>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
            <!------------------------------------------------------- FIN DEL MODAL------------------------------------------------------------------------------->
            <a th:replace="layout/todos :: scroll"></a>
            <div th:replace="layout/todos :: sesion"></div>
            <div th:replace="layout/todos :: perfil"></div>
            <script src="js/validate.js"></script>
            <script src="js/catalogos/catalogoEstado.js"></script>
            <script src="js/catalogos/catalogos.js"></script>
    </body>
</html>
