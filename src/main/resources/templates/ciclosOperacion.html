<!DOCTYPE html>
<html lang="en">
    <head th:replace="layout/todos :: head">
    </head>
    <body id="page-top">
        <div id="wrapper">
            <ul th:replace="layout/todos :: menu"></ul>
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <nav th:replace="layout/todos :: superior"></nav>
                    <div class="container-fluid">
                        <div th:replace="layout/todos :: titulo"></div>   
                        <div class="row">

                            <!-- AQUI VA TODO EL CONTENIDO -->
                            <div class="card shadow mb-4"  style="width: 1000px">
                                <!-- Card Header - Dropdown -->
                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h4 class="m-0 font-weight-bold text-primary" align="right">Nómina / Ciclos</h4>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body" >
                                    <div class="form-group" >
                                        <div class="row">
                                            <div class="input-group">
                                                <div class="form-group col-12">
                                                    &nbsp 
                                                    <button type="button" id="btnNuevoCiclo" class="btn btn-outline-success" data-toggle="modal" data-target="#agregarCicloModal">Cargar Nuevo Ciclo</button>
                                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                    <button type="button" id="btnCargarExcel" class="btn btn-primary mt-2 mb-2" onclick="importarCiclos()">Cargar Excel Ciclos</button>
                                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                    <button type="button" id="btnEliminarCiclos" class="btn btn-danger mt-2 mb-2" onclick="modalPassword()">Eliminar Ciclos Cargados</button>
                                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                    <button type="button" id="btnCiclosVales" class="btn btn-success" onclick="ciclosValesMensuales()">Ciclos de Vales</button>
                                                </div>
                                                <div class="panel-container collapse show m-lg-3"> <!<!--  m-auto se centra la tabla-->

                                                    <div class="table-responsive">

                                                        <!-- PRUEBA BÚSQUEDA -->
                                                        <div class="alert alert-info alert-white rounded mx-auto">

                                                            <!-- PRUEBA DE BÚSQUEDA float-right-->
                                                            <div class="icon ">
                                                                <strong><h5>Ciclos Registrados</h5></strong> <i class="fa fa-search mx-auto"></i><strong> Criterios de Búsqueda: </strong> Año, Mes, Semana, Periodo
                                                            </div>
                                                        </div>   

                                                        <table class="table table-bordered" id="tabla_Ciclos" width="100%" cellspacing="0">
                                                            <thead class="bg-success-900 thead-dark">
                                                                <tr>
                                                                    <th>Nómina</th>
                                                                    <th>Año</th>
                                                                    <th>Mes</th>
                                                                    <th>Semana</th>
                                                                    <th>Fecha Inicial</th>
                                                                    <th>Fecha Final</th>
                                                                    <th>Periodo Aplicación</th>
                                                                    <th>Editar</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody> </tbody>
                                                        </table>
                                                    </div>   
                                                </div> 

                                            </div>  
                                        </div>
                                    </div><!-- FIN CARD BODY--*****************--> 

                                </div>
                            </div>
                            <!------------------------------------------------------- MODAL AGREGAR CICLOS------------------------------------------------------------------------------->
                            <div class="modal fade mx-auto" id="agregarCicloModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="perfil" >
                                <div class="modal-dialog  modal-xl" role="document">
                                    <div  class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel"> Agregar Ciclo</h5>
                                            <button class="close" id="btn_Close" type="button" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">×</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="FormGuardarCiclo" class="needs-validation" novalidate>
                                                <div class="form-group">
                                                    <div class="text-right"> <label class="text-danger"><small>* Campos Obligatorios</small></label><br></div>
                                                </div>
                                                <div class="form-group">

                                                    <div class="row m-lg-4">
                                                        <div class="col">  
                                                            <label  for="addon-wrapping-left">* Nómina</label>
                                                            <select id="nomina" name="nomina" style="width:300px;" class="form-control" required></select>
                                                        </div>
                                                        <div class="col">     
                                                            <label class="form-label" for="addon-wrapping-left">* Año</label>
                                                            <br><input type="number" min="0" minlength="4" id="anio" name="anio" style="width:300px;" oninput="validacion(this)" class="form-control" required>
                                                        </div>
                                                        <div class="col">                                                                     
                                                            <label class="form-label" for="addon-wrapping-left">* Mes</label>
                                                            <br><input type="number" min="0" id="mes" name="mes" style="width:300px;" oninput="validacion(this)" class="form-control" required> 
                                                        </div> 
                                                    </div>
                                                    <div class="row m-lg-4">
                                                        <div class="col">
                                                            <label class="form-label" for="addon-wrapping-left">* Semana</label>
                                                            <input type="number" min="0" id="semana" name="semana" style="width:300px;" oninput="validacion(this)" class="form-control" required> 
                                                        </div>
                                                        <div class="col">
                                                            <label class="form-label" for="addon-wrapping-left">* Fecha Inicial</label>
                                                            <input type="date" id="fecha_inicial" name="fecha_inicial" style="width:300px;" class="form-control" required>
                                                        </div>
                                                        <div class="col">
                                                            <label class="form-label" for="addon-wrapping-left">* Fecha Final</label>
                                                            <input type="date" id="fecha_final" name="fecha_final" style="width:300px;" class="form-control" required>
                                                        </div>
                                                    </div>
                                                    <div class="row m-lg-4">
                                                        <div class="col">
                                                            <label  for="addon-wrapping-left">* Periodo Aplicación</label>
                                                            <input type="number" min="0" id="periodo_aplicacion" name="periodo_aplicacion" style="width:300px;" oninput="validacionPeriodo(this)" class="form-control" required>
                                                        </div>
                                                    </div>
                                                    <br>
                                                    <div class="row m-lg-4">    
                                                        <div class="col">
                                                            <button class="btn btn-secondary" id="btn_Cancelar" type="button" data-dismiss="modal" style="width:150px;">Cancelar</button>
                                                            <button type="submit" class="btn btn-primary" onclick="guardarCiclo()" style="width:160px;"> Guardar Ciclo </button>
                                                        </div>
                                                    </div> 
                                                </div>
                                            </form>
                                        </div>        
                                    </div>
                                </div>    
                            </div>
                            <!------------------------------------------------------- MODAL EDITAR CICLOS------------------------------------------------------------------------------->
                            <div class="modal fade mx-auto" id="editarCicloModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="perfil" >
                                <div class="modal-dialog  modal-xl" role="document">
                                    <div  class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel"> Editar Ciclo</h5>
                                            <button class="close" id="btn_Close" type="button" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">×</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="FormEditarCiclo" class="needs-validation" novalidate>
                                                <div class="form-group">
                                                    <div class="text-right"> <label class="text-danger"><small>* Campos Obligatorios</small></label><br></div>
                                                </div>
                                                <div class="form-group">

                                                    <div class="row m-lg-4">
                                                        <div class="col">  
                                                            <label  for="addon-wrapping-left">* Nómina</label>
                                                            <select id="nomina_edita" name="nomina_edita" style="width:300px;" class="form-control" required></select>
                                                        </div>
                                                        <div class="col">     
                                                            <label class="form-label" for="addon-wrapping-left">* Año</label>
                                                            <br><input type="number" min="0" minlength="4" id="anio_edita" name="anio_edita" style="width:300px;" oninput="validacion(this)" class="form-control" required>
                                                        </div>
                                                        <div class="col">                                                                     
                                                            <label class="form-label" for="addon-wrapping-left">* Mes</label>
                                                            <br><input type="number" min="0" id="mes_edita" name="mes_edita" style="width:300px;" oninput="validacion(this)" class="form-control" required> 
                                                        </div> 
                                                    </div>
                                                    <div class="row m-lg-4">
                                                        <div class="col">
                                                            <label class="form-label" for="addon-wrapping-left">* Semana</label>
                                                            <input type="number" min="0" id="semana_edita" name="semana_edita" style="width:300px;" oninput="validacion(this)" class="form-control" required> 
                                                        </div>
                                                        <div class="col">
                                                            <label class="form-label" for="addon-wrapping-left">* Fecha Inicial</label>
                                                            <input type="date" id="fecha_inicial_edita" name="fecha_inicial_edita" style="width:300px;" class="form-control" required>
                                                        </div>
                                                        <div class="col">
                                                            <label class="form-label" for="addon-wrapping-left">* Fecha Final</label>
                                                            <input type="date" id="fecha_final_edita" name="fecha_final_edita" style="width:300px;" class="form-control" required>
                                                        </div>
                                                    </div>
                                                    <div class="row m-lg-4">
                                                        <div class="col">
                                                            <label  for="addon-wrapping-left">* Periodo Aplicación</label>
                                                            <input type="number" min="0" id="periodo_aplicacion_edita" name="periodo_aplicacion_edita" style="width:300px;" oninput="validacionPeriodo(this)" class="form-control" required>
                                                           
                                                        </div>
                                                    </div>
                                                    <br>
                                                    <div class="row m-lg-4">    
                                                        <div class="col">
                                                            <button class="btn btn-secondary"  type="button" data-dismiss="modal" style="width:150px;">Cancelar</button>
                                                            <button type="submit"  class="btn btn-primary" style="width: 200px"> Guardar </button>
                                                        </div>
                                                    </div> 
                                                </div>
                                            </form>
                                        </div>        
                                    </div>
                                </div>    
                            </div>
                            <!--**************************************************************MODAL PARA CONTRASEÑA ****************************************************************************** -->
                            <div class="modal fade" id="compararContraseniaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                                 aria-hidden="true" th:fragment="perfil">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel"> Agregar Contraseña</h5>
                                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">×</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="text-left" id="alertaAgrega"> </div>
                                            <form id="formComprobarContrasenia" class="needs-validation" onsubmit="return false;" novalidate>

                                                <div class="form-group">
                                                    <input name="tipo" id="tipo" type="hidden">
                                                    <label class="form-label" for="addon-wrapping-left"> Contraseña</label>
                                                    <input name="contrasenia" id="contrasenia" class="form-control" minlength="1" maxlength="10" autocomplete="off" type="password" required>
                                                    <div id = "alerta">
                                                    </div>
                                                </div> <!-- form-group// -->
                                                <hr>
                                                <div class="form-group col-12">
                                                    <button class="btn btn-secondary" type="button" data-dismiss="modal" style="width: 216px">Cancelar</button>
                                                    <button type="button" class="btn btn-primary" onclick="comparaPassword()" style="width: 216px">Confirmar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- FIN TODO-->
                        </div>
                    </div>
                </div>
                <footer th:replace="layout/todos :: pie"></footer>
            </div>
        </div>
        <a th:replace="layout/todos :: scroll"></a>
        <div th:replace="layout/todos :: sesion"></div>
        <div th:replace="layout/todos :: perfil"></div>
        <script src="js/validate.js"></script>
        <script src="js/nomina/ciclosOperacion.js"></script>
    </body>
</html>
