<!DOCTYPE html>

                            <div class="card shadow mb-4">

                                    <h4 class="m-0 font-weight-bold text-primary" align="right">Usuarios / Log</h4>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="form-group" >
                                        <div class="row">
                                            <div class="input-group">

                                                        <div class="alert alert-info alert-white rounded mx-auto">

                                                                <div class="icon ">

                                                                </div>

                                                                    <div class="col"> 
                                                                        Desde:<br> <input class="form-control" type="date" autocomplete="off" id="fecha_desde" name="fecha_desde" min="1900-01-01" max="2050-12-31" style="width: 228px;" required>
                                                                    </div>
                                                                    <div class="col"> 
                                                                        Hasta: <br><input class="form-control" type="date" autocomplete="off" id="fecha_hasta" name="fecha_hasta" min="1900-01-01" max="2050-12-31" style="width: 228px;" required>
                                                                    </div>
                                                                    <div class="col"> 
                                                                        Filtrar: <br><button name="botonenviar" class="btn btn-primary"  id="botonenviar" value="Enviar" style="width: 216px"><i class="fa fa-filter"></i></button>
                                                                    </div>
                                                                </div>                                                            
                                                            </form>
                                                        </div>   
                                                        <table class="table table-bordered" id="tabla_log" width="100%" cellspacing="0">

                                                                    <th>Id_lod</th>
                                                                    <th>Ejecutó</th> 
                                                                    <th>Función</th>

                                                                    <th>URL</th>

                                                                    <th>Parametros</th>
                                                                    <th>Creacion</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody> </tbody>
                                                        </table>
                                                    </div>   
                                                </div> 
                                            </div>  
                                        </div>
